<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <title>JavaScript Introduction</title>
</head>
<body>
<h1>JavaScript Introduction</h1>
<script>
    alert("Hello JavaScript developers!")
</script>
<p>This is some random stuff</p>
<script>
  document.writeln("<hr />")
  document.writeln("<p>Blah blah blah</p>")
  let x = 30
  document.writeln(`<p>There are ${pairs(x)} pairs with ${x} items</p>`)
  let answer = prompt("How many hot dogs can you eat?")
  console.log(answer)
  let y = "30"
  document.writeln(`<p>x = ${x}, y = ${y}</p>`)
  document.write(`${x} == ${y} is`)
  if (x == y)
      document.writeln(" true")
  else document.writeln(" false")
  document.write(`${x} === ${y} is`)
  if (x === y)
      document.writeln(" true")
  else document.writeln(" false")
</script>
<p>This is a second paragraph of random stuff.</p>
</body>
</html>
